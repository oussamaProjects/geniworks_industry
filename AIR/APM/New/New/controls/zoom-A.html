<!DOCTYPE html>
<html>
  <head>
    <title>
      Simple CSS Hover Zoom Example
    </title>
    <style>
      .zoomA {
        width: 600px;
        height: auto;
        transition-duration: 1s;
        transition-timing-function: ease;
      }
      .zoomA:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <img src="music.jpg" class="zoomA"/>
  </body>
</html>
